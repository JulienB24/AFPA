<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0da3f5fcb9.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/tem-ref-cont.css" />
    <link rel="icon" href="/Images/favicon.ico" />
    <title>Formation Développeur Web Web mobile AFPA</title>
  </head>
  <body>
    <header>
      <img src="Images/logo.jpeg" alt="Logo de la société AFPA" />
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/AFPA/index.html"
                  >Accueil</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/AFPA/formationDWWM.html">Formation</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/AFPA/temoignages.html">Témoignages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/AFPA/references.html">Nos références</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/AFPA/contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="contact mb-3">
      <h1>Contactez-nous</h1>

      <div class="contactDiv offset-md-2 col-md-8">
        <div class="input-group mb-3">
          <span class="input-group-text"
            ><i class="fa-solid fa-user"></i>&nbspNom et Prénom :</span
          >
          <input type="text" aria-label="First name" class="form-control" />
          <input type="text" aria-label="Last name" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="mail" class="form-label"
            ><i class="fa-solid fa-envelope"></i> Adresse mail :</label
          >
          <input
            type="email"
            class="form-control"
            id="mail"
            placeholder="nomprenom@mail.com"
          />
        </div>
        <div class="mb-3">
          <label for="telephone" class="form-label"
            ><i class="fa-solid fa-phone"></i> Numéro de téléphone :</label
          >
          <input
            type="tel"
            class="form-control"
            id="telephone"
            placeholder="0601020304"
          />
        </div>
        <div class="situationDiv mb-3">
          <label for="situation"
            ><i class="fa-regular fa-hand-point-right"></i> Vous êtes :
          </label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="demandeur"
              checked
            />
            <label class="form-check-label" for="demandeur">
              Demandeur d'emploi
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="salarie"
            />
            <label class="form-check-label" for="salarie">
              Salarié en transition pro
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="autre"
            />
            <label class="form-check-label" for="autre"> Autre </label>
          </div>
        </div>
        <div class="modaliteDiv mb-3">
          <label for="modalites"
            ><i class="fa-solid fa-star"></i> Vos modalités pédagoqiques
            préférées :
          </label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Formation présentielle
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
            />
            <label class="form-check-label" for="flexCheckChecked">
              100% Distance
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Alternance
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Pas de préférences
            </label>
          </div>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label"
            ><i class="fa-solid fa-message"></i> Votre message :</label
          >
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <div class="button">
          <input type="submit" tabindex="13" value="Envoyer" />
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/0da3f5fcb9.js"
    crossorigin="anonymous"
  ></script>

    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    crossorigin="anonymous"
  ></script>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
</html>
